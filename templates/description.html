{% extends 'base.html' %}

{% block title %}
	{{ title }}
{% endblock %}

{% block article %}
	<div class="movie">
		<img src="{{ m.poster }}" alt="{{ m.title }}"> 
		<h3>{{ m.title }}</h3>
		<p>{{ m.director }} | {{ m.categoria }} | {{ m.anno }}</p>
		<p><h4>Description:</h4> 
		{{ m.desc }}
		<p> 
		${{ m.precio }}
		<form action="#">
			<input type="submit" value="Add to Cart">
		</form>
	</div>
{% endblock %}
