{% extends 'base.html' %}

{% block title %}
	{{ title }}
{% endblock %}

{% block article %}
	{% if not movies %}
		<img class="info" src={{ url_for('static', filename='images/info-bubble.png')}}>
		<h3>Sorry, your search does not match anything in our database. Try searching for something else...</h3>
	{% else %}
		{% for m in movies %}
			<div class="movie-desc">
				<a href={{ url_for('description', title=m.titulo) }} method="post">
				<img src={{ url_for('static', filename=m.poster) }} alt={{ m.titulo }}> </a>
				{{ m.titulo }}
			</div>
		{% endfor %}
	{% endif %}
{% endblock %}
