{% extends 'base.html' %}

{% block title %}
	{{ title }}
{% endblock %}

{% block article %}
	<form action={{url_for('cart')}} method="post">
		<div class="cart-table">
			<table>
				<tr>
					<th>Movie</th>
					<th>Price (Ud.)</th>
					<th>Remove from Cart</th>
				</tr>
				<tr>
				{% if vacio == True %}
				{% for m in cart %}
					<tr>
						<td>{{ m.titulo }}</td>
						<td>{{ m.precio }}</td>
						<td><input type="checkbox" class="checkbox" name="remove"></td>
					</tr>
				{% endfor %}
				{% endif %}
			</table>
		</div>
		<div class="cart-buttons">
			<input type="submit"  value="Remove Selected">
			<input type="submit" onclick="return buy_now()" value="Buy Now">
		</div>
	</form>
{% endblock %}
