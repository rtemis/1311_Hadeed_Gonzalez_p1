{%extends 'base.html'%}

{% block title %}
{% endblock %}

{% block article %}
	<table>
		<tr>
			<th>Movie</th>
			<th>Price (Ud.)</th>
			<th>Date of Purchase</th>
		</tr>
		{% for m in movies %}
			<tr>
				<td> {{ m.title }}</td>
				<td>{{ m.precio }}</td>
				<td>{{ date }}</td>
			</tr>
		{% endfor %}
	</table>
		
{% endblock %}
