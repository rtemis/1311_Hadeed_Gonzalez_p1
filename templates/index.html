{% extends 'base.html' %}

{% block title %} 
	{{ title }}
{% endblock %}

{% block article %}
	{% for m in catalogue.peliculas %}
		<div class="movie-desc">
			<a href={{ url_for('description', m=movie) }} method="get">
			<img src="{{ url_for('static', filename=m.poster) }}" alt="{{ m.titulo }}"> </a>
			{{ m.titulo }}
		</div>
	{% endfor %}
{% endblock %}
